<script>	
    	document.getElementById('fileSubmit1').addEventListener('change',function(){
			let file = event.target.files[0]
			let reader = new FileReader()
			blob = file.slice(0, 2500)
			reader.readAsText(blob)
			reader.onload = function () {
				console.log(reader.result);
				document.getElementById("qian").innerHTML = reader.result; 	
  		 	 };
		});
</script>
<script>	
	document.getElementById('fileSubmit2').addEventListener('change',function(){
		let file = event.target.files[0]
        let reader = new FileReader()

        reader.onload = function () {
            console.log(reader.result);
			document.getElementById("zhong").innerHTML = reader.result; 
        }
	});	
</script>
